<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Selector</title>
    
    <!-- write and apply Internal css -->
    <style>
        h1{
            color: green;
        }
        #id-selector{
            color: red;
        }
        .class-selector{
            color: blue;
        }
        #both-selector{
            font-size: 50px;
        }
        .underline{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Element Selector</h1>
    <hr>
    <h1 id="id-selector">ID Selector</h1>
    <hr>
    <h1 class="class-selector underline">Class Selector</h1>
    <hr>
    <h1 class="class-selector underline">Class Selector 2</h1>
    <hr>
    <!-- use class and id  -->
    <h1 id="both-selector" class="class-selector">Class Selector 3</h1>
</body>
</html>
