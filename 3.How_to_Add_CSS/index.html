<!DOCTYPE html>
<html lang="en">
<head>
    <title>How to Add CSS</title>
    <!-- link External CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- write and apply Internal css -->
    <style>
        h2{
            color: green;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>External CSS</h1>
    <hr>
    <h2>Internal CSS</h2>
    <hr>
    <!-- inline css apply -->
    <h1 style="color: blue;">Inline CSS</h1>
</body>
</html>
