<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Cursor</title>
</head>
<body>
    <div class="all-scroll">
        <P>this is al text</P>
    </div>
    <div class="cell">
        <P>this is al text</P>
    </div>
    <div class="col-resize">
        <P>this is al text</P>
    </div>
    <div class="crosshair">
        <P>this is al text</P>
    </div>
    <div class="e-resize">
        <P>this is al text</P>
    </div>
    <div class="grab">
        <P>this is al text</P>
    </div>
    <div class="help">
        <P>this is al text</P>
    </div>
    <div class="not-allowed">
        <P>this is al text</P>
    </div>
    <div class="pointer">
        <P>this is al text</P>
    </div>
    <div class="progress">
        <P>this is al text</P>
    </div>
    <div class="wait">
        <P>this is al text</P>
    </div>
    <div class="zoom-in">
        <P>this is al text</P>
    </div>
</body>
</html>
